<!DOCTYPE html>
<html>
<head>
    <title>Our Services</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #eef4ff, #ffffff);
            text-align: center;
        }

        h2 {
            color: #1e4fa1;
            font-size: 30px;
            letter-spacing: 1.5px;
            margin-bottom: 25px;
        }

        p {
            font-size: 18px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px;
            margin: 12px auto;
            width: 55%;
            border-radius: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
        }

        p:hover {
            background-color: #2c7be5;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <h2>Our Services Include</h2>

    <p>Dry Washing</p>
    <p>Washing Clothes</p>
    <p>Ironing Clothes</p>
    <p>Spot / Stain Removal</p>
    <p>Shoe Cleaning</p>

</body>
</html>
