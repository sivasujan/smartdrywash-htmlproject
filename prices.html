<!DOCTYPE html>
<html>
<head>
    <title>Prices - Smart Dry Wash</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #eef4ff, #ffffff);
            text-align: center;
        }

        h2 {
            color: #1e4fa1;
            font-size: 30px;
            letter-spacing: 1.5px;
            margin-bottom: 25px;
        }

        table {
            margin: auto;
            width: 65%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }

        th {
            background-color: #2c7be5;
            color: #ffffff;
            padding: 14px;
            font-size: 18px;
        }

        td {
            padding: 14px;
            font-size: 17px;
            color: #333;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f4f7fb;
        }

        tr:hover {
            background-color: #dbe9ff;
            transition: 0.3s;
        }
    </style>
</head>

<body>

    <h2>Pricing Of Our Services</h2>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Service</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Dry Washing</td>
            <td>Rs. 80 per pair</td>
        </tr>
        <tr>
            <td>Washing Clothes</td>
            <td>Rs. 40 per pair</td>
        </tr>
        <tr>
            <td>Ironing Clothes</td>
            <td>Rs. 20 per pair</td>
        </tr>
        <tr>
            <td>Spot Removal</td>
            <td>Rs. 120</td>
        </tr>
        <tr>
            <td>Shoe Cleaning</td>
            <td>Rs. 100 per pair</td>
        </tr>
    </table>

</body>
</html>
